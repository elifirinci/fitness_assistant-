<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .calculator h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .calculator label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .calculator input[type="number"], 
        .calculator input[type="radio"], 
        .calculator button {
            width: calc(100% - 20px);
            margin: 10px auto;
            display: block;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculator button {
            background: orange;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .calculator button:hover {
            background: #cc6d0f;
        }
        .calculator .radio-group {
            display: flex;
            justify-content: space-between;
            width: calc(100% - 20px);
            margin: 10px auto;
        }
        .calculator .radio-group label {
            margin: 0;
            flex: 1;
        }
        .calculator .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .calculator .result span {
            display: inline-block;
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <a href="#" class="breadcrumbs" onclick="goBack()">back ></a>
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="2" max="120" required>
        
        <label for="gender">Gender:</label>
        <div class="radio-group">
            <label>
                <input type="radio" id="male" name="gender" value="male" required> Male
            </label>
            <label>
                <input type="radio" id="female" name="gender" value="female"> Female
            </label>
        </div>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="50" max="300" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="10" max="300" required>

        <button type="button" onclick="calculateBMI()">Calculate</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script>
    function calculateBMI() {
        const height = document.getElementById('height').value / 100; // Convert cm to meters
        const weight = document.getElementById('weight').value;
        const bmi = (weight / (height * height)).toFixed(1);

        let resultText = `BMI = ${bmi} kg/mÂ²<br>`;

        if (bmi < 18.5) {
            resultText += '<span style="color: #E74C3C;">Underweight</span>';
        } else if (bmi >= 18.5 && bmi <= 24.9) {
            resultText += '<span style="color: #2ECC71;">Normal</span>';
        } else if (bmi >= 25 && bmi <= 29.9) {
            resultText += '<span style="color: #F1C40F;">Overweight</span>';
        } else {
            resultText += '<span style="color: #E74C3C;">Obesity</span>';
        }

        document.getElementById('result').innerHTML = resultText;
    }
</script>

<script>
    function goBack() {
        window.history.back(); // This function navigates the user to the previous page in the history
    }
</script>

</body>
</html>
